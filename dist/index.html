<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/0811542081.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <h1>Responsive Weather App powered by Open Weather A P I</h1>
    <main>
      <section id="search-bar" class="search-bar">
        <form id="searchBar__form" class="searchBar__form" role="search">
          <label for="serachBar__text"> Enter a new location </label>
          <input
            type="text"
            id="searchBar__text"
            class="searchBar__text"
            role="searchbox"
            size="40"
            placeholder="City, state, country"
          />
          <button
            id="searchBar__btn"
            class="searchBar__btn"
            title="Enter a location"
            aria-label="Submit Search"
          >
            <i class="fa fa-search"></i>
            <i class="fas fa-sync fa-spin none"></i>
          </button>
        </form>
        <!-- searchBar__form -->
      </section>
      <!-- search-bar section ends -->
      <section id="current-forecast" class="current-forecast"></section>
      <nav id="nav-btn" class="nav-btn"></nav>
      <section id="daily-forecast" class="daily-forecast"></section>
    </main>
  </body>
</html>
