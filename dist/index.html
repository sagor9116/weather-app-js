<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;1,500&display=swap"
      rel="stylesheet" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/0811542081.js"
      crossorigin="anonymous"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Responsive Weather App powered by Open Weather A P I</h1>
    <main>
      <section id="search-bar" class="search-bar">
        <form id="search-bar__form" class="search-bar__form" role="search">
          <label for="serach-bar__text"> Enter a new location </label>
          <input
            type="text"
            id="search-bar__text"
            class="search-bar__text"
            role="searchbox"
            size="40"
            placeholder="City, state, country" />
          <button
            id="search-bar__btn"
            class="search-bar__btn"
            title="Enter a location"
            aria-label="Submit Search">
            <i class="fa fa-search"></i>
            <i class="fas fa-sync fa-spin none"></i>
          </button>
        </form>
        <!-- searchBar__form -->
      </section>
      <!-- search-bar section ends -->

      <!-- skip-link to help screen reader navigate through sections -->
      <a href="#current-forecast" class="skip-link">
        Skip to Current Conditions
      </a>
      <section
        id="current-forecast"
        class="current-forecast"
        role="region"
        aria-labelledby="current-forecast__location">
        <h2 id="current-forecast__locations">Current Conditions</h2>
        <div
          id="current-forecast__conditons"
          class="current-forecast__conditons"></div>
      </section>
      <!-- current forecast section ends here -->

      <a href="#daily-forecast" class="skip-link"> Skip to six day forecast </a>
      <nav id="nav-btn" class="nav-btn">
        <button
          id="get-location"
          class="btn"
          title="Get location"
          aria-label="Get the current weather condtion for your current location">
          <i class="fas fa-map-marker-alt"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>

        <button
          id="home"
          class="btn"
          title="Home weather"
          aria-label="Get the current weather condtion for your home location">
          <i class="fas fa-home"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>

        <button
          id="save-location"
          class="btn"
          title="Save location"
          aria-label="Save the current location as your home location">
          <i class="fas fa-save"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>

        <button
          id="units"
          class="btn"
          title="Weather measurement unit"
          aria-label="Toggle between metric and imperial measurement units">
          <i class="fas fa-chart-bar"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>

        <button
          id="refresh"
          class="btn"
          title="Refresh current weather"
          aria-label="Refresh the current weather conditions">
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
      </nav>
      <!-- navigation ends here -->

      <hr />
      <section
        id="daily-forecast"
        class="daily-forecast"
        role="region"
        aria-labelledby="daily-forecast__title">
        <h2 id="daily-forecast__title" class="daily-forecast__title">
          Six day forecast
        </h2>
        <div
          id="daily-forecast__contents"
          class="daily-forecast__contents"></div>
      </section>
      <!-- daily forecast section ends -->
    </main>
  </body>
</html>
